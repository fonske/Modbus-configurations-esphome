#    update_interval: 30s

### modbus ###
uart:
  id: mod_bus
  tx_pin: 16
  rx_pin: 12 
  baud_rate: 9600
  stop_bits: 1
  
modbus:
  id: modbus1

modbus_controller:
  - id: ${device}
    address: 1
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s

