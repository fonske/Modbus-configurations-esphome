substitutions:
  device: mitsubishi
  device_description: "Esphome component for Mitsubishi Procon"
  friendly_name: Mitsubishi

# In order to use other language, fix include file name below:
# Currently supported languages are en, nl. 
packages:
  remote_package:
    url: https://github.com/fonske/Modbus-configurations-esphome/mitsubishi_procon/lilygo-t7-s3-mitsubishi_V2
    ref: main
    files: 
      - esphome/.procon-labels-en.yaml
#      #- esphome/.procon-labels-nl.yaml

esphome:
  name: ${device}
#  friendly_name: ${friendly_name}
  comment: Mitsubishi heatpump
  ## Get rid of CDC error:
  platformio_options:
    board_build.extra_flags:
      - "-DARDUINO_USB_CDC_ON_BOOT=0"

## lilygo T7-S3  ESP32S3:
esp32:
  board: adafruit_feather_esp32s3_nopsram
  framework:
    type: arduino

# Enable logging
logger:
  logs:
    modbus_controller.sensor: INFO  #set all to DEBUG for higher log level
    modbus_controller.output: INFO
    modbus.number: INFO
    esp32.preferences: INFO
    sensor: INFO
    text_sensor: INFO
#    dallas.sensor: WARN #disable if dallas is not used
    number: INFO  

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
#  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Hotspot"
    password: "configesp"
    
captive_portal:
    
web_server:
  port: 80

