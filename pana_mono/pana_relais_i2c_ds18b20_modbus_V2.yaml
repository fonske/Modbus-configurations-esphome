substitutions:
  name: panasonic
  comment: Panasonic warmtepomp

esphome:
  name: ${name}
  comment: ${comment}

## lilygo T7-S3  ESP32S3:
esp32:
  board: adafruit_feather_esp32s3_nopsram
  framework:
    type: arduino

# Enable logging
logger:
  logs:
    modbus_controller.sensor: WARN
    modbus_controller.output: WARN
    modbus.number: WARN
    esp32.preferences: WARN
    sensor: WARN
    text_sensor: WARN
    number: WARN 

# Enable Home Assistant API
api:
  reboot_timeout: 0s

# Enable Over The Air updates  
ota:
#  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${name}"
    password: "configesp"
    
captive_portal:
    
web_server:
  port: 80

# Modbus uart
uart:
  id: mod_bus
  baud_rate: 9600
  stop_bits: 1
  tx_pin: 16
  rx_pin: 12

modbus:
  id: modbus1
  send_wait_time: 200ms

#### 2x EASTRON SDM120 Single phase kWh meter
modbus_controller:
  - id: SDM1
    ## SDM120 meter slaveadress 2
    address: 2
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s
    ## change parity to none on the SDM120 meter. Baudrate to 9600
  - id: SDM2
    ## SDM120 meter slaveadress 3
    address: 3
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s
    ## change parity to none on the SDM120 meter. Baudrate to 9600

## Option for 2x I2C connectors
## Comment with # if not used.
i2c:  
  - id: bus_a
    sda: 13
    scl: 14
    scan: true

  - id: bus_b
    sda: 10
    scl: 18
    scan: true

## Option for multiple DS18b20 on last 3 terminals -/Signal/+ ON PCB: Resistor 4k7 needed for R2
## Comment with # if not used.
### DS18b20's ###
