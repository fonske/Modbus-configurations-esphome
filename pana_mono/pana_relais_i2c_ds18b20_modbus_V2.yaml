# Enable Status LED.
status_led:
  pin:
    number: 17

button:
  - platform: restart
    id: restart_button
    name: ${name} Herstart ESP module

switch:
  ## Relay
  - platform: gpio
    pin:
      number: 5
      inverted: false
    name: ${name} Power
    id: wp_relay
    icon: mdi:alarm-bell

sensor:
  # M5stack KMeterIso - https://docs.m5stack.com/en/unit/KMeterISO%20Unit
  - platform: kmeteriso
    temperature:
      name: ${name} Aanvoer temperatuur
    internal_temperature:
      name: ${name} Internal temperature
      entity_category: diagnostic
    update_interval: 5s
    i2c_id: bus_a

  - platform: kmeteriso
    temperature:
      name: ${name} Retour temperatuur
    internal_temperature:
      name: ${name} Internal temperature2
      entity_category: diagnostic
    update_interval: 5s
    i2c_id: bus_b

    # SDM120 meter1
    ## Power1
  - platform: modbus_controller
    modbus_controller_id: SDM1
    name: ${name} SDM1 Power
    register_type: read
    address: 12
    value_type: FP32
    unit_of_measurement: W
    state_class: measurement
    device_class: power
    accuracy_decimals: 0
    filters:
      - multiply: 1

    ## Voltage1
  - platform: modbus_controller
    modbus_controller_id: SDM1
    name: ${name} SDM1 Voltage
    register_type: read
    address: 0
    value_type: FP32
    unit_of_measurement: V
    state_class: measurement
    device_class: voltage
    accuracy_decimals: 0
    filters:
      - multiply: 1

    ## Current1
  - platform: modbus_controller
    modbus_controller_id: SDM1
    name: ${name} SDM1 Current
    register_type: read
    address: 6
    value_type: FP32
    unit_of_measurement: A
    state_class: measurement
    device_class: current
    accuracy_decimals: 2
    filters:
      - multiply: 1

    ## Energy1
  - platform: modbus_controller
    modbus_controller_id: SDM1
    name: ${name} SDM1 Total Energy
    register_type: read
    address: 342
    value_type: FP32
    unit_of_measurement: kWh
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

    # SDM120 meter2
    ## Power2
  - platform: modbus_controller
    modbus_controller_id: SDM2
    name: ${name} SDM2 Power
    register_type: read
    address: 12
    value_type: FP32
    unit_of_measurement: W
    state_class: measurement
    device_class: power
    accuracy_decimals: 0
    filters:
      - multiply: 1

    ## Voltage2
  - platform: modbus_controller
    modbus_controller_id: SDM2
    name: ${name} SDM2 Voltage
    register_type: read
    address: 0
    value_type: FP32
    unit_of_measurement: V
    state_class: measurement
    device_class: voltage
    accuracy_decimals: 0
    filters:
      - multiply: 1

    ## Current2
  - platform: modbus_controller
    modbus_controller_id: SDM2
    name: ${name} SDM2 Current
    register_type: read
    address: 6
    value_type: FP32
    unit_of_measurement: A
    state_class: measurement
    device_class: current
    accuracy_decimals: 2
    filters:
      - multiply: 1

    ## Energy2
  - platform: modbus_controller
    modbus_controller_id: SDM2
    name: ${name} SDM2 Total Energy
    register_type: read
    address: 342
    value_type: FP32
    unit_of_measurement: kWh
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

