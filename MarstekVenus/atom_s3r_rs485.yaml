# based on Atom S3R with RS485 Base - 5V shortcut wire soldered on back PCB from +5V to +24V
esphome:
  name: marstek_m1
  friendly_name: MT1
  min_version: 2024.11.0
  name_add_mac_suffix: false

  #Atom S3R
  platformio_options:
    board_build.arduino.memory_type: qio_opi
    build_flags:
      - "-w" # https://docs.platformio.org/en/latest/projectconf/sections/env/options/build/build_flags.html
      - "-DBOARD_HAS_PSRAM"
      - "-DARDUINO_USB_CDC_ON_BOOT=1"
      - "-mfix-esp32-psram-cache-issue"

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf

psram:
  mode: octal
  speed: 80MHz

# Enable/Disable logging
logger:
  logs:
    modbus_controller.sensor: DEBUG
    modbus_controller.output: DEBUG
    modbus.number: DEBUG
    esp32.preferences: DEBUG
    sensor: DEBUG
    text_sensor: DEBUG
    button: DEBUG
    number: DEBUG
    component: ERROR
  
# Enable Home Assistant API
api:
  reboot_timeout: 0s
#  encryption:
#    key: "1234omzUmVcVvuKfJaWBNIfuj/G3G3KvFGgQbkS5xXk="

ota:
  - platform: esphome
#  password: "1234cea993cfbca3d9d808f9349cbbb0"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Atom Fallback Hotspot"
    password: "configesp"

web_server:
  port: 80

# Configure UART
uart:
  - id: mod_bus
    tx_pin: GPIO6
    rx_pin: GPIO5
    baud_rate: 115200
    data_bits: 8
    stop_bits: 1
    parity: NONE

modbus:
  - uart_id: mod_bus
    id: modbus1
    send_wait_time: 200ms

modbus_controller:
  - id: mt
    address: 0x1
    modbus_id: modbus1
    command_throttle: 200ms
    update_interval: 5s

#G47=IR
remote_transmitter:
  pin: GPIO47 
  carrier_duty_percent: 50%

time:
  platform: homeassistant
  id: ha_time

i2c:
  id: i2c_bus
  scan: true
  frequency: 400kHz
  sda:
    number: 45
    ignore_strapping_warning: true
  scl:
    number: 0
    ignore_strapping_warning: true

external_components:
  - source:
      type: git
      url: https://github.com/ssieb/esphome
      ref: lp5562
    components: [ lp5562 ]
    refresh: 1min

font:
  - file: "gfonts://Roboto"
    id: font_default
    size: 32

lp5562:
  - i2c_id: i2c_bus

output:
  - platform: lp5562
    id: red
    channel: 0
  - platform: lp5562
    id: green
    channel: 1
  - platform: lp5562
    id: blue
    channel: 2
  - platform: lp5562
    id: white
    channel: 3

spi:
  clk_pin: 15
  mosi_pin: 21

light:
  - platform: monochromatic
    name: backlight
    output: white
    restore_mode: always_on

display:
  - id: lcd_display
    platform: ili9xxx
    dimensions:
      height: 128
      width: 128
      offset_height: 1
      offset_width: 2
    model: st7789v
    data_rate: 80MHz
    cs_pin: 14
    dc_pin: 42
    reset_pin: 48
    invert_colors: true
    transform:
      mirror_x: true
      mirror_y: true
    lambda: |-
      it.strftime(64, 0, id(font_default), TextAlign::TOP_CENTER, "%l:%M %p", id(ha_time).now());

# Tekstsensoren
text_sensor:
  - name: "Device Name"
    platform: modbus_controller
    modbus_controller_id: mt
    register_type: holding
    address: 31000
    register_count: 10
    response_size: 20
    skip_updates: 60 # 5 minutes

  # - name: "SN Code"
  #   platform: modbus_controller
  #   modbus_controller_id: mt
  #   register_type: holding
  #   address: 31200
  #   register_count: 10
  #   response_size: 20
  #   skip_updates: 60 # 5 minutes

  - platform: template
    name: "Inverter State"
    lambda: |-
      switch (int(id(inverter_state).state)) {
        case 0: return std::string("Sleep");
        case 1: return std::string("Standby");
        case 2: return std::string("Charge");
        case 3: return std::string("Discharge");
        case 4: return std::string("Fault");
        case 5: return std::string("Idle");
        case 6: return std::string("AC bypass");
        default: return std::string("Unknown");
      };
    update_interval: 5s

