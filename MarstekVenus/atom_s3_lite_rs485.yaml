#  encryption:
#    key: "1234omzUmVcVvuKfJaWBNIfuj/G3G3KvFGgQbkS5xXk="

ota:
  - platform: esphome
#  password: "1234cea993cfbca3d9d808f9349cbbb0"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Marstek Atom Fallback Hotspot"
    password: "configesp"

web_server:
  port: 80

# Configure UART
uart:
  - id: mod_bus
    tx_pin: GPIO6
    rx_pin: GPIO5
    baud_rate: 115200
    data_bits: 8
    stop_bits: 1
    parity: NONE

modbus:
  - uart_id: mod_bus
    id: modbus1
    send_wait_time: 200ms

modbus_controller:
  - id: mt
    address: 0x1
    modbus_id: modbus1
    command_throttle: 200ms
    update_interval: 5s

# Tekstsensoren
text_sensor:
  - name: "Marstek Device Name"
    platform: modbus_controller
    modbus_controller_id: mt
    register_type: holding
    address: 31000
    register_count: 10
    response_size: 20
    skip_updates: 60 # 5 minutes

  # - name: "Marstek SN Code"
  #   platform: modbus_controller
  #   modbus_controller_id: mt
  #   register_type: holding
  #   address: 31200
  #   register_count: 10
  #   response_size: 20
  #   skip_updates: 60 # 5 minutes

  - platform: template
    name: "Marstek Inverter State"
    lambda: |-
      switch (int(id(inverter_state).state)) {
        case 0: return std::string("Sleep");
        case 1: return std::string("Standby");
        case 2: return std::string("Charge");
        case 3: return std::string("Discharge");
        case 4: return std::string("Fault");
        case 5: return std::string("Idle");
        default: return std::string("Unknown");
      };
    update_interval: 5s

