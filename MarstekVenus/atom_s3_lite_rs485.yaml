# Tekstsensoren
text_sensor:
  - name: "Device Name"
    icon: mdi:rename-outline
    platform: modbus_controller
    modbus_controller_id: mt
    register_type: holding
    address: 31000
    register_count: 10
    response_size: 20
    skip_updates: 60 # 5 minutes
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 7

  # - name: "SN Code"
  #   platform: modbus_controller
